<div class="progress-circle">
  <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
    <circle class="background" cx="50" cy="50" r="45"></circle>
    <circle
      class="progress"
      cx="50"
      cy="50"
      r="45"
      [attr.stroke-dasharray]="'282.6'"
      [attr.stroke-dashoffset]="282.6 * (1 - (chartService.animatedValue() / 100))"
    ></circle>
    <text x="50%" y="50%">{{ chartService.animatedValue() | number: '1.0-0' }}%</text>
  </svg>
</div>
